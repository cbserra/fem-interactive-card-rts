<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="React Typescript Starter Template with Vite" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <header>
        <div class="card-wrapper">
          <div class="card-back">
            <div class="card-back--card-sec">000</div>
          </div>
          <div class="card-front">
            <div class="card-front--logo">
              <img src="./src/assets/card-logo.svg" alt="Card logo" />
              <!-- <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
              <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/>
              <path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/>
            </svg> -->
            </div>
            <div class="card-front--card-numbers">0000 0000 0000 0000</div>
            <div class="card-front--card-holder">
              <div class="card-front--card-holder-name">Jane Appleseed</div>
              <div class="card-front--card-holder-expiry">00/00</div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <form>
          <div class="form--label-input-container form--cardholder-name-container">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" />
          </div>
          <div class="form--label-input-container form--card-number-container">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" />
          </div>
          <div class="form--row-container form--card-expiry-sec-container">
            <div class="form--label-input-container form--card-expiry-container">
              <label for="card-expiry">Exp. Date (MM/YY)</label>
              <div class="form--row-container">
                <input type="number" id="card-expiry--mm" maxlength="2" placeholder="MM" />
                <input type="number" id="card-expiry--yy" maxlength="2" placeholder="YY" />
              </div>
            </div>
            <div class="form--label-input-container form--card-cvc-container">
              <label for="card-cvc">CVC</label>
              <input type="number" id="card-cvc" maxlength="3" placeholder="e.g. 123" />
            </div>
          </div>
          <div class="form--submit-container">
            <button class="text-header-lg" type="submit">Confirm</button>
          </div>

          <!-- Completed state start -->

          Thank you! We've added your card details Continue
        </form>
      </main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
